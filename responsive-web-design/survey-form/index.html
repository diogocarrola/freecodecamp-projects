<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Enter your name" class="form-control"/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your Email" class="form-control"/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
          <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="role" class="form-control" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="recommend-type" class="input-radio" value="Definitely" checked/> Definitely
          </label>
          <label>
            <input type="radio" name="recommend-type" class="input-radio" value="Maybe"/> Maybe
          </label>
          <label>
            <input type="radio" name="recommend-type" class="input-radio" value="Not sure"/> Not sure
          </label>
        </div>
        <div class="form-group">
          <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
          <select id="most-like" name="mostLike" class="form-control">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects"/> Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects"/> Back-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization"/> Data Visualization
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="challenges"/> Challenges
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community"/> Open Source Community
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="glitter-help-rooms"/> Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="videos"/> Videos
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups"/> City Meetups
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="wiki"/> Wiki
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="forum"/> Forum
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses"/> Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" name="comment" rows="3" cols="30" placeholder="Enter your comment here..." class="input-textarea"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
